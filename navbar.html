<link rel="stylesheet" href="css/estilo.css">
<script src="./js/jquery-3.4.1.min.js"></script>
<html style="overflow: hidden" class="navBody">
<div class="Nav">
    <img src="img/logo.png" height="200px" width="150px">
    <img src="img/banner.png" height="200px" width="800px">
    <div class="user">
        <div class="fotoUsuario">
            <img src="img/usuario.jpg" class="fotoUsuario">
        </div>
        <div class="loginLogout">
            <strong>Login | Logout</strong>
        </div>
    </div>
</div>
<div class="info">
    <div class="horaLat">
        Hora Atual: <span id="hora">99:99</span>
        Latitude: <span id="Lat">99</span>
        Longitude: <span id="Long">99</span>
    </div>
    <div class="options">
        <ul>
            <li><a href="/" target="_parent">Cadastro</a></li>
            <li><a href="sobre.html" target="_parent">Sobre</a></li>
        </ul>
    </div>
</div>
<script>
    const lat = document.querySelector("#Lat");
    const long = document.querySelector("#Long");
    const hora = document.querySelector("#hora");
    const agora = new Date();

    $(function(){
        getLocation();
        hora.innerHTML = agora.getHours() + ":" + agora.getMinutes();
    });

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Houve uma falha na hora de realizar a geolocalização")
        }
    }
    function showPosition(position){
        lat.innerHTML = position.coords.latitude;
        long.innerHTML = position.coords.longitude;
    }
</script>

</html>
